<aside class="hidden lg:flex flex-col w-64 bg-white border-r border-gray-200 h-screen sticky top-0">
  <!-- Logo -->
  <div class="px-6 py-4 border-b border-gray-200">
    <h1 class="text-2xl font-bold text-gray-900">MealPrep</h1>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 py-6">
    <div class="space-y-1">
      <a
        routerLink="/"
        routerLinkActive="bg-orange-50 text-primary"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
        data-testid="nav-today"
      >
        <lucide-icon [img]="Home" class="w-5 h-5"></lucide-icon>
        <span class="font-medium">Today</span>
      </a>
      <a
        routerLink="/weekly-plan"
        routerLinkActive="bg-orange-50 text-primary"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
        data-testid="nav-weekly-plan"
      >
        <lucide-icon [img]="Calendar" class="w-5 h-5"></lucide-icon>
        <span class="font-medium">Weekly Plan</span>
      </a>
      <a
        routerLink="/recipes"
        routerLinkActive="bg-orange-50 text-primary"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors"
        data-testid="nav-recipes"
      >
        <lucide-icon [img]="Search" class="w-5 h-5"></lucide-icon>
        <span class="font-medium">Discover Recipes</span>
      </a>
    </div>

    <!-- Quick Actions -->
    <div class="mt-8">
      <h2 class="px-3 mb-3 text-xs font-semibold text-gray-500 uppercase tracking-wider">Quick Actions</h2>
      <div class="space-y-2">
        <button
          type="button"
          (click)="onAddRecipe()"
          class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-primary transition-colors"
          data-testid="quick-action-add-recipe"
        >
          <lucide-icon [img]="Plus" class="w-5 h-5"></lucide-icon>
          <span class="font-medium">Add Recipe</span>
        </button>
        <button
          type="button"
          (click)="onCreatePlan()"
          class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-primary transition-colors"
          data-testid="quick-action-create-plan"
        >
          <lucide-icon [img]="CalendarDays" class="w-5 h-5"></lucide-icon>
          <span class="font-medium">Create Meal Plan</span>
        </button>
        <button
          type="button"
          (click)="onGenerateList()"
          class="w-full flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 hover:bg-orange-50 hover:text-primary transition-colors"
          data-testid="quick-action-generate-list"
        >
          <lucide-icon [img]="ShoppingCart" class="w-5 h-5"></lucide-icon>
          <span class="font-medium">Generate Shopping List</span>
        </button>
      </div>
    </div>
  </nav>
</aside>
