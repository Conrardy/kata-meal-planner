<section class="min-h-screen bg-gray-50 pb-8">
  <!-- Header with back button -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-4">
      <button
        type="button"
        (click)="goBack()"
        class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 transition-colors"
        data-testid="back-button"
        aria-label="Back to Daily Digest"
      >
        <lucide-icon [img]="ArrowLeft" class="w-6 h-6 text-gray-700"></lucide-icon>
      </button>
      <h1 class="text-2xl font-bold text-gray-900">MealPrep</h1>
    </div>
  </header>

  <!-- Recipe Content -->
  <main class="max-w-4xl mx-auto px-4 py-6">
    @if (isLoading()) {
      <div class="flex justify-center items-center py-12" data-testid="loading-spinner">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
      </div>
    } @else if (error()) {
      <div
        class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"
        data-testid="error-message"
      >
        {{ error() }}
      </div>
    } @else if (recipe()) {
      <article class="bg-white rounded-xl shadow-md overflow-hidden" data-testid="recipe-details">
        <!-- Recipe Image -->
        <div class="relative h-64 md:h-80 bg-gray-200">
          @if (recipe()!.imageUrl) {
            <img
              [src]="recipe()!.imageUrl"
              [alt]="recipe()!.name"
              class="w-full h-full object-cover"
            />
          } @else {
            <div class="w-full h-full flex items-center justify-center text-gray-400">
              <lucide-icon [img]="ChefHat" class="w-24 h-24"></lucide-icon>
            </div>
          }
        </div>

        <!-- Recipe Info -->
        <div class="p-6">
          <h2 class="text-2xl font-bold text-gray-900 mb-4" data-testid="recipe-name">
            {{ recipe()!.name }}
          </h2>

          @if (recipe()!.description) {
            <div class="mb-6">
              <h3 class="text-lg font-semibold text-gray-700 mb-2">Description</h3>
              <p class="text-gray-600" data-testid="recipe-description">
                {{ recipe()!.description }}
              </p>
            </div>
          }

          <div class="bg-orange-50 border border-orange-200 rounded-lg p-4 text-center">
            <p class="text-orange-700 font-medium">
              Ready to cook! Follow your favorite recipe instructions.
            </p>
          </div>
        </div>
      </article>
    }
  </main>
</section>
